<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Color Separation</title>
	<link rel="stylesheet" href="css/animations.css">
	<link type="text/css" rel="stylesheet" href="sp0-GIT.css">	  	
</head>

<body>
	<h1> COLOR BREAKDOWN</h1>

	<div class="wrap">
		<div class="screenprint">
			
			<!-- INK COLOR BUTTONS -->
			<div class="inkGroup">
				<button class="inkText ink i1 " id="p1"> underbase </button>
				<button class="inkText ink i2" id="p2"> purple </button>
				<button class="inkText ink i3" id="p3"> pink </button>
				<button class="inkText ink i4" id="p4"> orange </button>
				<button class="inkText ink i5" id="p5"> white </button>
				<button class="ink pReset" id="p0"> reset </button>			
			</div>

			<!-- PRINTED BREAKDOWN -->
			<div class="printGroup">
				<div class="pBefore">
					<div class="print order1 p1"></div>
					<div class="print order2 p2"></div>
					<div class="print order3 p3"></div>
					<div class="print order4 p4"></div>
					<div class="print order5 p5"></div>
				</div>

				<div class="pAfter">
					<div class="print"></div>
				</div>

			</div>
		</div>
	</div>	

	<h1> HALFTONE CLOSEUP </h1>

	<div class="wrap">
		<div class="screenprint">
			<br>

			<div class="inkGroup">
					<button class="inkText ink i1" id="b1"> ub </button>
					<button class="inkText ink i2" id="b2"> 2655 </button>
					<button class="inkText ink i3" id="b3"> 213 </button>
					<button class="inkText ink i4" id="b4"> 1585 </button>
					<button class="inkText ink i5" id="b5"> wht </button>
					<button class="ink bReset" id="b0"> reset </button>	
			</div>

			<div class="bitmapGroup">
				<div class="bBefore">
					<div class="bitmap b1"></div>
					<div class="bitmap b2"></div>
					<div class="bitmap b3"></div>
					<div class="bitmap b4"></div>
					<div class="bitmap b5"></div>				
				</div>
				<div class="bAfter">
					<div class="bitmap b0"></div>
				</div>

			</div>
		</div>
	</div>		


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="sp0-GIT.js"></script>  

</body>

</html>
