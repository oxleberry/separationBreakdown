<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Color Separation</title>
	<link type="text/css" rel="stylesheet" href="sp0.css">	  
	<script src="sp0.js"></script>  	
</head>

<body>
	<h1> COLOR BREAKDOWN</h1>

	<div class="wrap">
		<div class="screenprint">
			
			<!-- INK COLOR BUTTONS -->
			<div class="inkGroup">
				<button class="inkText ink i1" id="p1"> underbase </button>
				<button class="inkText ink i2" id="p2"> purple </button>
				<button class="inkText ink i3" id="p3"> pink </button>
				<button class="inkText ink i4" id="p4"> orange </button>
				<button class="inkText ink i5" id="p5"> white </button>
				<button class=" ink ir" id="p0"> reset </button>			
			</div>

			<!-- PRINTED BREAKDOWN -->
			<div class="printGroup">
				<div class="pBefore">
					<div class="print p1"></div>
					<div class="print p2"></div>
					<div class="print p3"></div>
					<div class="print p4"></div>
					<div class="print p5"></div>
				</div>

				<div class="pAfter">
					<div class="print"></div>
				</div>

		</div>
	</div>

</body>

</html>
