<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Color Separation</title>
	<link type="text/css" rel="stylesheet" href="sp0.css">	 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>	 	
</head>

<body>
	<h1> COLOR BREAKDOWN</h1>

	<div class="wrap">
		<div class="screenprint">
			
			<!-- INK COLOR BUTTONS -->
			<div class="inkGroup">
				<button class="inkText ink i1" id="p1"> underbase </button>
				<button class="inkText ink i2" id="p2"> purple </button>
				<button class="inkText ink i3" id="p3"> pink </button>
				<button class="inkText ink i4" id="p4"> orange </button>
				<button class="inkText ink i5" id="p5"> white </button>
				<button class="ink reset" id="print"> reset </button>			
			</div>

			<!-- PRINTED BREAKDOWN -->
			<div class="printGroup">
				<div class="pBefore">			
					<div class="print order_p1"></div>
					<div class="print order_p2"></div>
					<div class="print order_p3"></div>
					<div class="print order_p4"></div>
					<div class="print order_p5"></div>
					<div class="print pAll"></div>						
				</div>

				<div class="pAfter">
					<div class="print"></div>
				</div>

			</div>
		</div>
	</div>	

	<h1> HALFTONE CLOSEUP </h1>

	<div class="wrap">
		<div class="screenprint">
			<br>

			<div class="inkGroup">
					<button class="inkText ink i1" id="b1"> ub </button>
					<button class="inkText ink i2" id="b2"> 2655 </button>
					<button class="inkText ink i3" id="b3"> 213 </button>
					<button class="inkText ink i4" id="b4"> 1585 </button>
					<button class="inkText ink i5" id="b5"> wht </button>
					<button class="ink reset" id="bitmap"> reset </button>	
			</div>

			<div class="bitmapGroup">
				<div class="bBefore">				
					<div class="bitmap order_b1"></div>
					<div class="bitmap order_b2"></div>
					<div class="bitmap order_b3"></div>
					<div class="bitmap order_b4"></div>
					<div class="bitmap order_b5"></div>		
					<div class="bitmap bAll"></div>							
				</div>
				<div class="bAfter">
					<div class="bitmap"></div>
				</div>

			</div>
		</div>
	</div>		


<script src="sp0.js"></script>  

</body>

</html>
